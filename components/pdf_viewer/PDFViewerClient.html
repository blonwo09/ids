<!DOCTYPE f8component>

<script>
	exports.component = ComponentUI.create({
		onRender: function(container, data, attributes) {
			if (Object.isNil(data.url))
				return;
				
			var TemplateObject = require("core/TemplateObject");
			var to = new TemplateObject('static_template', data.url);
			var dom = to.eval(data, attributes);
		    $(container).append(dom);
		},
		
		className: "PDFViewerUI"
	});
</script>
